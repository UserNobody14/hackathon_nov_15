<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Tab Planner</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Bookmark Tab Planner</h1>
      <form id="tab-plan-form">
        <label for="prompt">What are you planning to do?</label>
        <textarea
          id="prompt"
          name="prompt"
          rows="5"
          placeholder="Describe your task or goal..."
          required
        ></textarea>
        <div class="form-row">
          <label for="limit">Max tabs</label>
          <input
            id="limit"
            name="limit"
            type="number"
            min="1"
            max="10"
            value="5"
          />
          <label for="temperature">Temperature</label>
          <input
            id="temperature"
            name="temperature"
            type="number"
            step="0.1"
            min="0"
            max="2"
            value="0.2"
          />
        </div>
        <button type="submit" id="submit-button">Plan Tabs</button>
      </form>
      <section id="status" role="status" aria-live="polite"></section>
      <section id="results"></section>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
